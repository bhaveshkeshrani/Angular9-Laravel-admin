<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Contacts</h4>
        <!-- {{ fullnameTest }} -->
        <!-- <p class="card-description">
          Add class
          <code>.table-striped</code>
        </p> -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>
                  ID
                </th>
                <th>
                  Fullname
                </th>
                <th>
                  Email
                </th>
                <th>
                  Phone
                </th>
                <th>
                  Created Date
                </th>
                <th>
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <td>
                  {{contact.id}}
                </td>
                <td class="py-1">
                  <!-- <img src="assets/images/faces-clipart/pic-1.png" alt="image" /> -->
                  {{contact.name}}
                </td>
                <td>
                  {{contact.email}}
                </td>
                <td>
                  {{contact.phone}}
                </td>
                <td>
                  {{contact.createdDate}}
                </td>
                <td>
                  <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->
                  <button (click)="viewContacts(contact)" class="btn btn-outline-secondary icon-btn" type="button"><i class="mdi mdi-eye"></i></button>
                  <button (click)="open(content,contact)" class="btn btn-outline-secondary icon-btn" type="button"><i class="mdi mdi-border-color"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="forms-sample" id="form1" name="form1" #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullname">Name</label>
        <input type="text" class="form-control" id="fullname" value="{{ fullname }}" placeholder="Name" name="fullname" [(ngModel)]="fullname">
      </div>
      <div class="form-group">
        <label for="email_address">Email address</label>
        <input type="email" class="form-control" id="email" value="{{ email }}" name="email" placeholder="Email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" value="{{ phone }}" name="phone" placeholder="Phone no" [(ngModel)]="phone">
      </div>
      <button type="submit" class="btn btn-outline-dark">Save</button>

    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark">Save</button>
  </div>
</ng-template>
